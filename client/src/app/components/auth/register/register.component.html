<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" name="registerForm" id="registerForm">
    <label class="inp"> email
    <input type="email" formControlName="email"/>
    </label>
    <label class="inp"> username
        <input type="text"  formControlName="username"/>
    </label>
    <label class="inp"> password
        <input type="password" formControlName="password"/>
    </label>
    <label class="inp"> confirm password
        <input type="password"  formControlName="confirmPassword"/>
    </label>
    <button type="submit" [disabled]="registerForm.invalid" (click)="onSubmit()">SIGN UP</button>
</form>


<!-- fix css later -->
<p *ngIf="registerForm.errors?.['passwordsMismatch']" class="red pl-20 st">
    Passwords must match.
</p>
